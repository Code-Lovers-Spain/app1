<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log("Service Worker registrado con éxito:", registration);
            })
            .catch((error) => {
              console.error("Error al registrar el Service Worker:", error);
            });
        });
      }
    </script>
    <title>Login</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@react-oauth/google@0.12.1/dist/index.min.js"></script>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <h1>
        Hola, El desarrollo de nuestra web se implementará en breve ENJOY
        CHANGES
      </h1>
      <h3>
        Puede usted ver nuestra politica de privacidad en:
        <a href="/privacidad.htm">Privacidad</a>
      </h3>
      <!-- Botón de inicio de sesión con Google -->
      <div id="login-button"></div>
    </div>
    <script>
      // Inicializar el cliente de Google OAuth
      window.onload = function () {
        google.accounts.id.initialize({
          client_id:
            "483619470669-mj5uaa1j7mh0url8molc7nnv846cli2u.apps.googleusercontent.com",
          callback: handleCredentialResponse,
        });
        google.accounts.id.renderButton(
          document.getElementById("login-button"),
          { theme: "outline", size: "large" } // Personaliza el botón
        );
      };

      // Manejar la respuesta de las credenciales
      function handleCredentialResponse(response) {
        console.log("ID Token: " + response.credential);
        // Aquí puedes enviar el token al servidor para verificarlo y autenticar al usuario
        fetch("/verify-token", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ token: response.credential }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              console.log("Usuario autenticado con éxito");
            } else {
              console.error("Error al autenticar al usuario");
            }
          })
          .catch((error) => {
            console.error("Error en la solicitud de verificación:", error);
          });
      }
    </script>
  </body>
</html>
